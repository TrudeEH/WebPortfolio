<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TrudeWeb</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/orbit.css" />
    </head>
    <body>
        <nav id="nav">
            <img
                class="nav-logo"
                src="img/dragon_logo.svg"
                onclick="menuToggle(this)" />
            <div id="nav-container">
                <ul>
                    <li>
                        <a href="#" class="active">
                            <img
                                src="img/home_FILL0_wght400_GRAD0_opsz24.svg"
                                alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="#skills"
                            ><img
                                src="img/code_FILL0_wght400_GRAD0_opsz24.svg"
                                alt=""
                        /></a>
                    </li>
                    <li>
                        <a href="#certs"
                            ><img
                                src="img/date_range_FILL0_wght400_GRAD0_opsz24.svg"
                                alt=""
                        /></a>
                    </li>
                    <li>
                        <a href="#projects"
                            ><img
                                src="img/build_FILL0_wght400_GRAD0_opsz24.svg"
                                alt=""
                        /></a>
                    </li>
                    <li>
                        <a href="#contact"
                            ><img
                                src="img/call_FILL0_wght400_GRAD0_opsz24.svg"
                                alt=""
                        /></a>
                    </li>
                </ul>
            </div>
        </nav>
        <article class="hero">
            <div class="hero-text">
                <h1>
                    <a href="#" class="effect-shine">José Simões</a>
                </h1>
                <h2>Software Developer</h2>
            </div>
            <div class="hero-logo">
                <img class="hero-logo-image" src="img/SubjectD.webp" />
                <img class="hero-logo-icon" src="img/dragon_logo.svg" />
            </div>
        </article>
        <article id="skills">
            <div class="skills-info">
                <ul>
                    <li><h3>Skills</h3></li>
                    <li>SKILL</li>
                    <li>SKILL2</li>
                    <li>SKILL3</li>
                    <li>SKILL4</li>
                    <li>SKILL5</li>
                    <li>SKILL6</li>
                </ul>
            </div>
            <div class="orbit">
                <ul class="orbit-wrap">
                    <li class="orbit-center">
                        <i class="orbit-center__icon"
                            ><img src="img/code-solid.svg" alt=""
                        /></i>
                    </li>

                    <li>
                        <ul class="ring-0">
                            <li>
                                <i class="orbit-icon">
                                    <img src="img/apple.svg" alt="" />
                                </i>
                            </li>
                            <li>
                                <i class="orbit-icon">
                                    <img src="img/linux.svg" alt="" />
                                </i>
                            </li>
                            <li>
                                <i class="orbit-icon"
                                    ><img src="img/android.svg" alt="" />
                                </i>
                            </li>
                            <li>
                                <i class="orbit-icon"
                                    ><img src="img/windows.svg" alt="" />
                                </i>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <ul class="ring-1">
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                        </ul>
                    </li>
                    <li>
                        <ul class="ring-2">
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                        </ul>
                    </li>
                    <li>
                        <ul class="ring-3">
                            <li>
                                <i class="orbit-icon"></i>
                            </li>
                            <li><i class="orbit-icon"></i></li>
                            <li><i class="orbit-icon"></i></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </article>
        <article id="certs"></article>
        <article id="projects"></article>
        <article id="contact"></article>
        <script src="./index.js"></script>
    </body>
</html>
